ProjectName: ScyCommerce

Auth: auth0
Dashboard: svelte-crud

DefaultFramework: aspnet-ddd
DefaultDatabase: postgresql
DefaultFlags:
  Logging: elk

GlobalWorkers:
  - grafana-prometheus
  - elk

Services:
  Product:
    Flags:
      Metrics: prometheus
    Models:
      Product:
        Price: decimal 
        Description: string
        Count: int
        Article: string
      Supplier:
        Name: string
  Orders:
    Models:
      Order:
        Date: string