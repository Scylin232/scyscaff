ProjectName: ScyCommerce

Auth: auth0
#Dashboard: nextjs-crud

DefaultFramework: aspnet-ddd
DefaultDatabase: postgresql
DefaultFlags:
  Metrics: prometheus

GlobalWorkers:
  - grafana-prometheus
  - elk-stack

Services:
  Product:
    Flags:
      Logging: elk
    Models:
      Product:
        Price: decimal
        Description: string
      Supplier:
        Name: string