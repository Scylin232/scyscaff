ProjectName: ScyCommerce

Auth: auth0
#Dashboard: nextjs-crud

DefaultFramework: aspnet-ddd
DefaultDatabase: postgresql
DefaultFlags:
  Logging: elk

GlobalWorkers:
  - grafana-prometheus
  - elk

Services:
  Product:
    Flags:
      Metrics: prometheus
    Models:
      Product:
        Price: decimal
        Description: string
      Supplier:
        Name: string